<header class="navbar">
    <div class="navbar-brand">
        <span class="site-name">Search @Twitter</span>
    </div>
    <div class="navbar-nav">
        <div class="header-action-btn">
            <button *ngIf="interval" type="button" class="btn-icon" (click)="getAllTweets()"><img src="assets/img/refresh.svg" alt="refresh" width="25" height="25" /></button>
        </div>
        <div class="auto-refresh--countdown">
            <div *ngIf="interval" class="auto-refresh--text">Auto refresh in <span class="auto-refresh--count">{{timeLeft}}</span> <span class="auto-refresh--sec"> second{{(timeLeft == 1) ? '' : 's'}}</span></div>
        </div>
    </div>
</header>
<div class="container">

    <div class="search-box">
        <div class="search-box-wrapper">
            <input type="text" [(ngModel)]="searchParam" class="input-search" id="input-search" (keyup)="enterClick($event)">
            <div class="search-box-actions">
                <i [ngClass]="{'hide' : !searchParam}" class="clearSearch" (click)="clearSearch()">X</i>
                <a href="javascript:void(0);" class="search-trigger d-inline-flex" (click)="searchTweets()">Search</a>
            </div>
        </div>
    </div>

    <div class="search-loading">
        <div class="loadingBlock"> <!-- This loadingBlock to be repeated n number of times to show as list loader -->
            <div class="d-flex">
                <div class="loadingBlock-image"></div>
                <div class="loadingBlock-content">
                    <div class="loadingBlock-title"></div>
                    <div class="loadingBlock-details"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-results">
        <div class="tweet-wrap">
            <ng-container *ngFor="let tweet of tweets">
                <app-single-tweet [tweet]="tweet" class="tweet-widget"></app-single-tweet>
            </ng-container>
            <p *ngIf="noPosts">No Posts Found</p>
        </div>
    </div>

</div>
