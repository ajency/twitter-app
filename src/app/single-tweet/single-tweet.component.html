    <div class="tweet-left-col">
        <img class="img-rounded tweet-user-pic" src="{{tweet.user.profile_image_url}}" alt/>
    </div>
    <div class="tweet-right-col">                            
        <div class="tweet-user-info">
            <span class="tweet-user-fullname">{{tweet.user.name}}</span>
            <span class="tweet-user-account">@{{tweet.user.screen_name}}</span>
            <span class="tweet-user-tweet-time">{{tweet.user.created_at}}</span>
        </div>
        <div class="tweet-user-comment">
            {{tweet.user.description}}
        </div>
    </div>
